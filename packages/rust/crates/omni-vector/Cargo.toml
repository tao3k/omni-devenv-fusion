[package]
name = "omni-vector"
version.workspace = true
edition.workspace = true
description = "High-performance embedded vector database using LanceDB"
authors = ["Omni-DevEnv Team"]
license = "Apache-2.0"
publish = false

[dependencies]
# LanceDB core
lance = "1.0"
lance-arrow = "1.0"
lance-index = "1.0"
lance-linalg = "1.0"

# RecordBatch utilities (extracted to omni-lance)
omni-lance = { path = "../omni-lance" }

# Async runtime
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "io-util", "fs"] }

# Async stream utilities
futures = "0.3"

# Concurrency
dashmap = "7.0.0-rc2"

# Error handling
thiserror = { workspace = true }
anyhow = "1.0"

# Serialization
serde = { workspace = true }
serde_json = "1.0"

# Script scanning
omni-ast = { path = "../omni-ast" }
walkdir = "2.5"

# Hashing for incremental indexing
sha2 = "0.10"
hex = "0.4"

# Reuse our common types
omni-types = { path = "../omni-types" }
omni-io = { path = "../omni-io" }

# Logging
log = "0.4"

[dev-dependencies]
tempfile = "3.24"

[lints]
workspace = true
