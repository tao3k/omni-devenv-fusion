[package]
name = "omni-vector"
version.workspace = true
edition.workspace = true
description = "High-performance embedded vector database using LanceDB"
authors = ["Omni-Dev-Fusion Team"]
license = "Apache-2.0"
publish = false

[dependencies]
# LanceDB core
lance = "1.0"
lance-arrow = "1.0"
lance-index = "1.0"
lance-linalg = "1.0"

# Tantivy - Rust Lucene for BM25/Sparse Retrieval
tantivy = "0.25"
ordered-float = "4.2"

# RecordBatch utilities (extracted to omni-lance)
omni-lance = { path = "../omni-lance" }

# Async runtime
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "io-util", "fs"] }

# Async stream utilities
futures = "0.3"

# Async trait macros
async-trait = "0.1"

# Concurrency
dashmap = "7.0.0-rc2"

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Reuse our common types
omni-types = { path = "../omni-types" }
omni-io = { path = "../omni-io" }

# Omni Scanner - Skills and Knowledge scanning
omni-scanner = { path = "../omni-scanner" }

# YAML parsing for skill manifests
serde_yaml = "0.9"

# Logging
log = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }
rand = "0.8"
insta = { version = "1.43.2", features = ["json"] }

[lints]
workspace = true
