[package]
name = "omni-events"
version = "0.1.0"
edition = "2021"

[lints]
workspace = true

[dependencies]
tokio = { version = "1.0", features = ["sync", "time", "rt", "test-util"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
anyhow = "1.0"
lazy_static = "1.4"
[dev-dependencies]
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "sync"] }
