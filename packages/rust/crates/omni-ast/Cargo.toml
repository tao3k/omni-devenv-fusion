[package]
name = "omni-ast"
version.workspace = true
edition.workspace = true
description = "Unified AST utilities using ast-grep"
authors = ["Omni-Dev-Fusion Team"]
license = "Apache-2.0"
publish = false

[dependencies]
# ast-grep - AST pattern matching (unified version)
ast-grep-core = "0.40.5"
ast-grep-language = "0.40.5"
ast-grep-config = "0.40.5"

# Common utilities
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }

# File traversal
walkdir = { workspace = true }
omni-io = { path = "../omni-io" }
tree-sitter = "0.26.5"
tree-sitter-python = "0.25.0"

[dev-dependencies]
tempfile = { workspace = true }

[lints]
workspace = true
