[package]
name = "omni-tui"
version.workspace = true
edition.workspace = true
description = "Rust-driven TUI engine for Omni Dev Fusion"

[dependencies]
# TUI framework - latest 0.30 version
ratatui = "0.30"
crossterm = "0.29"

# CLI argument parsing for binary entry point
clap = { version = "4.5", features = ["derive"] }

# Async support
tokio = { workspace = true, features = ["full"] }
futures = "0.3"

# Event system integration
omni-events = { path = "../omni-events" }

# Type definitions
omni-types = { path = "../omni-types" }

# Logging (workspace managed)
log = { workspace = true }
env_logger = "0.10"

# Error handling (workspace managed)
anyhow = { workspace = true }

# Serialization (workspace managed)
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# Time handling (workspace managed)
chrono = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }
