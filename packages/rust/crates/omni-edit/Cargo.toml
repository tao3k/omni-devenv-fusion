[package]
name = "omni-edit"
version.workspace = true
edition.workspace = true

[dependencies]
# Phase 52: The Surgeon - ast-grep for structural refactoring
ast-grep-core = "0.40.5"
ast-grep-language = "0.40.5"
# Diff generation for preview
similar = "2.7"
once_cell = "1.19"
regex = "1.11"
serde = { workspace = true, features = ["derive"] }
thiserror = { workspace = true }
omni-io = { path = "../omni-io" }

# Phase 58: The Ouroboros - Heavy-duty batch refactoring
rayon = "1.8"          # Parallel iteration
ignore = "0.4"         # .gitignore-aware file traversal
dashmap = "5.5"        # Concurrent HashMap for stats

[dev-dependencies]
tempfile = "3"

[lints]
workspace = true
