[project]
name = "omni-core"
version = "0.1.0"
description = "Omni Core - Kernel, Lifecycle, and Hot Reload"
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "omni-foundation",
    "watchdog>=4.0.0",  # Hot Reload: File system watching
    "pydantic>=2.7.0",
    "structlog>=24.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/omni"]

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "strict"

[tool.uv]
package = true
