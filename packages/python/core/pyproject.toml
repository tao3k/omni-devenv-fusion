[project]
name = "omni-core"
version = "0.1.0"
description = "Omni Core - Kernel, Lifecycle, and Hot Reload"
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "omni-foundation",
    "pydantic>=2.7.0",
    "structlog>=24.0.0",
    "pyarrow>=14.0.0",  # Arrow analytics for skill tools
]

[dependency-groups]
test = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-benchmark>=4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/omni"]

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "strict"

[tool.uv]
package = true
