[project]
name = "omni-test-kit"
version = "0.1.0"
description = "Exclusive testing framework for Omni Dev Fusion"
dependencies = [
    "pytest>=8.0.0",
    "omni-agent",
    "omni-foundation",
    "omni-core"
]
requires-python = ">=3.10"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.entry-points.pytest11]
omni_test_kit = "omni.test_kit.plugin"

[tool.hatch.build.targets.wheel]
packages = ["src/omni"]
exclude = ["src/omni/__init__.py"]
