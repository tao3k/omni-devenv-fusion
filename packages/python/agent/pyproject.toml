[project]
name = "omni-dev-fusion-agent"
version = "0.3.0-dev"
description = "Orchestrator MCP server - The Brain for omni-dev-fusion"
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "chromadb>=1.4.0",
    "gitpython>=3.1.0",
    "structlog>=25.5.0",
    "langgraph>=1.0.5",
    "langsmith>=0.6.0",
    "libvcs>=0.14.0",
    "mcp>=1.1.0",
    "pydantic-ai>=1.39.0",
    "structlog>=24.0.0",
    "typer>=0.15.0",
    "omni-dev-fusion-common",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src/agent"]



[project.scripts]
orchestrator = "agent.main:main"
omni = "agent.cli:main"


[tool.uv.sources]
omni-dev-fusion-common = { workspace = true }
