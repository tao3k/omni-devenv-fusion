[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "omni-mcp"
version = "0.4.0"
description = "High-performance MCP transport layer using MCP SDK types"
requires-python = ">=3.12"
dependencies = [
    "omni-foundation",
    "mcp>=1.1.0",  # MCP SDK for JSON-RPC types
    "orjson>=3.9.0",
    "starlette>=0.30.0",
    "uvicorn>=0.23.0",
    "uvloop>=0.22.0; sys_platform != 'win32'",
    "httptools>=0.7.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/omni"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.uv.sources]
omni-foundation = { workspace = true }
