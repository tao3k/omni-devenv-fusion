[project]
name = "omni-dev-fusion-common"
version = "0.3.0-dev"
description = "Shared kernel for omni-dev-fusion MCP servers"
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "anthropic>=0.75.0",
    "orjson>=3.10.0",
    "structlog>=24.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src/common"]


