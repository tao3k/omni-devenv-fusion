[project]
name = "xiuxian-wendao-py"
version = "0.1.0"
description = "Standalone Python bindings package for the xiuxian-wendao Rust engine"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "omni-core-rs",
]

[dependency-groups]
test = [
    "pytest>=8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/xiuxian_wendao_py"]

[tool.uv]
package = true
