name: "Omni-Agent Valkey Live"

on:
  workflow_dispatch:
  schedule:
    - cron: "30 2 * * *"

jobs:
  valkey-live:
    runs-on: ubuntu-latest
    env:
      MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: ./.github/actions/common-setup
        with:
          SECRET_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}

      - name: Run full live Valkey webhook verification
        run: |
          secretspec run --provider env --profile default -- devenv shell -- bash -lc '
            set -euo pipefail
            cleanup() {
              just valkey-stop || true
            }
            trap cleanup EXIT
            just valkey-start
            just test-omni-agent-valkey-full
          '
