; Vale configuration for omni-devenv-fusion
; Reference: design/writing_style.md

StylesPath = .vale/styles
MinAlertLevel = suggestion

[*.md]
BasedOnStyles = Vale, Project

; Project-specific rules (from design/writing_style.md)
; Passive voice check (On Writing Well)
Vale Passive = error

; Wordiness check (On Writing Well)
 Vale.Wordiness = warning

; Clarity and conciseness
Readability = warning

[*.nix]
BasedOnStyles = Vale

; Allow technical terms in Nix code
Vale.Terms = NOUN
