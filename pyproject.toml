[project]
name = "omni-dev-fusion"
description = "Tri-MCP Agentic OS: orchestrator + executor + coder"
readme = "README.md"
requires-python = ">=3.12"
dynamic = ["version"]
dependencies = [
    "anthropic>=0.75.0",
    "chromadb>=1.4.0",
    "gitpython>=3.1.46",
    "langgraph>=1.0.5",
    "langsmith>=0.6.0",
    "libvcs>=0.38.1",
    "mcp>=1.1.0",
    "pydantic-ai>=1.39.0",
    "structlog>=25.5.0",
]


[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"


[tool.hatch.version]
source = "vcs"


[dependency-groups]
dev = [
    "omni-dev-fusion-agent",
    "omni-dev-fusion-common", 
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.14.10",
]


[tool.uv.sources]
omni-dev-fusion-agent = { workspace = true }
omni-dev-fusion-common = { workspace = true }


[tool.uv.workspace]
members = ["packages/python/*"]


[tool.hatch.build.targets.wheel]
packages = []
bypass-selection = true


[tool.ruff]
target-version = "py312"
line-length = 100


[tool.ruff.format]
quote-style = "double"
indent-style = "space"


[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["packages/python/agent/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
filterwarnings = [
    "ignore::pytest.PytestReturnNotNoneWarning",
]
