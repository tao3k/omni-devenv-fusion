[project]
name = "omni-dev-fusion"
version = "0.1.0"
description = "Tri-MCP Agentic OS: orchestrator + executor + coder"
readme = "README.md"
requires-python = ">=3.12"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


dependencies = [
    # Install the orchestrator package from this workspace (pulls all transitive deps)
    "omni-dev-fusion-agent",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.8.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["packages/python/agent/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
filterwarnings = [
    "ignore::pytest.PytestReturnNotNoneWarning",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.14.10",
]

[tool.uv.sources]
omni-dev-fusion-agent = { workspace = true }
omni-dev-fusion-common = { workspace = true }

# Workspace configuration
[tool.uv.workspace]
members = ["packages/python/*"]

[tool.hatch.build.targets.wheel]
packages = []
bypass-selection = true
