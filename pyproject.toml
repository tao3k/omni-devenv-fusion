[project]
name = "omni-dev-fusion"
version = "0.1.0"
description = "Tri-MCP Agentic OS: orchestrator + executor + coder"
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    # Core dependencies shared across all packages
    "mcp>=1.1.0",
    "anthropic>=0.75.0",
    "structlog>=24.0.0",
    "pydantic-ai>=1.39.0",
    "langgraph>=1.0.5",
    "langsmith>=0.6.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.8.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["src/common/mcp_server/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]

# Workspace configuration
[tool.uv.workspace]
members = [
    "src/agent",
    "src/mcp_server/executor",
    "src/mcp_server/coder",
    "src/common",
]
