# Testing Skill - Declarative Sniffer Rules

# Test configuration files (exact match)
[[match]]
type = "file_exists"
pattern = "pytest.ini"

[[match]]
type = "file_exists"
pattern = "tox.ini"

[[match]]
type = "file_exists"
pattern = ".pytest.ini"

[[match]]
type = "file_exists"
pattern = "conftest.py"

# Test file patterns (glob matching)
[[match]]
type = "file_pattern"
pattern = "test_*.py"

[[match]]
type = "file_pattern"
pattern = "*_test.py"
