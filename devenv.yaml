inputs:
  llm-agents:
    url: github:numtide/llm-agents.nix
  nixpkgs:
    url: github:cachix/devenv-nixpkgs/rolling
  nixpkgs-latest:
    url: github:NixOS/nixpkgs/nixpkgs-unstable
  omnibus:
    url: github:tao3k/omnibus
  rust-overlay:
    url: github:oxalica/rust-overlay
    inputs:
      nixpkgs:
        follows: nixpkgs-latest
  worktrunk:
    url: github:max-sixty/worktrunk/main

allowUnfree: true
secretspec:
  enable: true
  profile: default
  provider: dotenv
